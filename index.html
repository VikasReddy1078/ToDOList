<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-list">
            <div class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Buy groceries</label>
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task2">
                <label for="task2">Walk the dog</label>
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Finish homework</label>
            </div>
        </div>
    </div>
</body>
</html>
